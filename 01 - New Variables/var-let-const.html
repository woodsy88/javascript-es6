<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>


<script>
  var width = 100;

  function setWidth () {
    width = 200;
    console.log(width);
  };

  setWidth();
  console.log(width);

  var age = 100;

  if (age > 12) {
    var dogYears = age * 7;
    console.log(`You are ${dogYears} dog years old!`);
  };

  

</script>
