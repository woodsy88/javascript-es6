<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arrow functions → → </title>
</head>
<body>


<script>
  
const names = ['andrew', 'rebecca', 'lynne'];

const fullNames = names.map(function(name){
  return `${name} bos`;
})

console.log(fullNames);

const fullNames2 = names.map((name) => {
  return `${name} woods`
});

console.log(fullNames2);

// 1 param and an implicit return

const fullNames5 = names.map(name => `${name} is a simpleton`);

console.log(fullNames5);

// implicit returns - does not need a return statements

const fullNames3 = names.map((name) => `${name} my name is farts`);

console.log(fullNames3);

// no parameters with implicit return

const fullNames4 = names.map(() => 'oop poop');

console.log(fullNames4);


// Naming an arrow function - since all arrow functions are annoymous

const sayMyName = (name) => { alert(`Hello ${name} ya piece a shit!`) }

sayMyName("Dr. Ass");
</script>
